language: node_js
node_js:
- stable
branches:
  only:
  - master
env:
  - NODE_ENV=test
  - PORT=3000
  - DATABASE_URL=mongodb://localhost:27017/
install: npm install
services:
  - mongodb
cache:
  directories:
    - node_modules
script: npm test
after_success:
  - npm run coverage
  - bash <(curl -s https://codecov.io/bash)
